@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    
    <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.css")">
    <link rel="stylesheet" href="@routes.Assets.at("css/font-awesome.min.css")">
	<link rel="stylesheet" href="@routes.Assets.at("css/drunken-parrot.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">

	<meta name="description" content="Global Capsule"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Loading Font Awesome Icons -->

	<!-- Loading Drunken Parrot UI -->

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<div class="container">
        @content
    </div>
</body>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="@routes.Assets.at("js/checkbox.js")"></script>
<script src="@routes.Assets.at("js/radio.js")"></script>
<script src="@routes.Assets.at("js/bootstrap-switch.js")"></script>
<script src="@routes.Assets.at("js/toolbar.js")"></script>
<script src="@routes.Assets.at("js/application.js")"></script>

<script src="@routes.Assets.at("js/jquery-1.9.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("js/bootstrap.js")" type="text/javascript"></script>

</html>
