@(globalOrderList:List[GlobalOrder])

@import helper._

@main("Global Order") {

<div class="row">        
	<div class="page-header"><h1>Global Order</h1></div>
</div>

<div class="row">
    <div class="col-md-4">
    	
        <ul>
            @for(globalOrder<-globalOrderList){
            <li>@globalOrder.id @globalOrder.getPrice()</li>
            }
        </ul>

    </div>
    
    <div class="col-md-8">

    </div>
</div>	    

}
